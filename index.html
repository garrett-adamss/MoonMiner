<!doctype html>
<html lang="en">

<head>
    <title>Moon Miner</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">


</head>

<body>

    <header class="container-fluid">
        <section class="row text-center">
            <h1 class="col-12 text-warning m-3"><b>MOON MINER</b></h1>
        </section>
    </header>

    <main class="container-fluid">
        <section class="row text-center ">
            <div class="col-12 text-warning m-3">
                <img class="moon" draggable="false" onclick='mine(`pickaxes`)'
                    src="https://lh3.googleusercontent.com/DiihKOd5ix4QZv4dYE1fLBmuSfTmNZ4YCZYmg1zBqEy4d40NLFustbNAhpdj16yMMNDno9upYB176N2EOdBe1Bv4l_YIGRFBqwf_aw=w600"
                    alt="">
            </div>
        </section>
        <!-- SCORE ROW -->
        <section class="row d-flex justify-content-around">
            <div class="col-3 p-3 text-center text-warning">
                <h1 id="autoamount">
                    <!-- PER AMOUNT -->
                </h1>
            </div>
            <div class="col-3 p-3 text-center text-warning">
                <h1 id="score">
                    <!-- *SCORE -->
                </h1>
            </div>
            <div class="col-3 p-3 text-center text-warning">
                <h1 id="clickamount">
                    <!-- per click -->
                </h1>
            </div>

        </section>
        <section class="row m-2 d-flex justify-content-around">
            <!-- NOTE MINING -->
            <div class="col-3 p-3 bg-warning text-dark border">
                <h4 class="border-bottom text-center">PASSIVE MINING</h4>
                <div class="row d-flex justify-content-around align-items-center buy-card m-2 text-left"
                    onclick="buyAutoUpgrade(`rovers`)" id="autoupdatetwo">
                    <!-- <p class="col-5 m-1 text-left"><b>WALL-E:</b><br>1200⺝ (mine 20⺝ ever 3 sec)</p>
                    <img class="col-5 upgrade-photo"
                        src="https://cdn.edu.buncee.com/assets/e1c0902d472b4cad8ea1e3405f5e91bb/animation-stem-021921-1.gif?timestamp=1613750166"
                        alt=""> -->
                </div>
                <div class="row d-flex justify-content-around align-items-center buy-card m-2"
                    onclick="upgradeAutoUpgrade(`rovers`)" id="autoupdate">
                    <!-- <p class="col-5 m-1 text-left"><b>UPGRADE WALL-E:</b><br>4500⺝ (x6 WALL-E's mining power</p>
                    <img class="col-5 upgrade-photo"
                        src="https://cdn.edu.buncee.com/images/badges/robot-week2.gif?timestamp=1593458292" alt=""> -->
                </div>
            </div>
            <!-- NOTE INVENTORY -->
            <div class="col-3 p-3 bg-warning text-dark border">
                <h4 class="border-bottom">INVENTORY</h4>
                <div class="row d-flex align-items-center" id="inventory">
                    <div id="pick">
                        <!-- <h5 class="col-12 m-1">Pickaxe : x</h5>
                        <h5 class="col-12 m-1">Pickaxe Upgrade : x</h5> -->
                    </div>
                    <div id="auto">
                        <!-- <h5 class="col-12 m-1">WALL-E : x</h5>
                        <h5 class="col-12 m-1">WALL-E Upgrade : x</h5> -->
                    </div>
                </div>
            </div>
            <!-- NOTE CLICKING -->
            <div class="col-3 p-3 bg-warning text-dark border">
                <h4 class="border-bottom text-center">CLICKER UPGRADES</h4>
                <div class="row d-flex justify-content-around align-items-center buy-card m-2"
                    onclick="buyPickaxe(`pickaxes`)" id="clickupdate">
                    <!-- <p class="col-5 m-1 text-left"><b>PICKAXE:</b><br> 100⺝ (+1 per click)</p>
                    <img class="col-5 m-1 upgrade-photo" src="Enchanted_Stone_Pickaxe.webp" alt=""> -->
                </div>
                <div class="row d-flex justify-content-around align-items-center buy-card m-2"
                    onclick="upgradePickaxe(`pickaxes`)" id="clickupdatetwo">
                    <!-- <p class="col-5 text-left"><b>UPGRADE PICKAXE:</b><br> 400⺝ (x2 your pickaxe power)</p>
                    <img class="col-5 upgrade-photo"
                        src="https://qph.cf2.quoracdn.net/main-qimg-f6654d89d489afb4b9240dd5d1a43f43" alt=""> -->
                </div>
            </div>
        </section>





        <!-- MOON -->
        <!-- ROVER lvl 1 -->
        <!-- <img src="https://cdn.edu.buncee.com/assets/e1c0902d472b4cad8ea1e3405f5e91bb/animation-stem-021921-1.gif?timestamp=1613750166" alt=""> -->
        <!-- ROVER lvl 2 -->
        <!-- <img src="https://cdn.edu.buncee.com/images/badges/robot-week2.gif?timestamp=1593458292" alt=""> -->
    </main>

    <footer></footer>




    <script src="app.js"></script>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>
</body>

</html>
